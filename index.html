<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊景點導覽</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pt-4 pb-3 sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/Logo.png" alt="Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav row gx-3 ms-auto mb-2 mb-lg-0">
            <li class="col nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img src="img/Frame 41.png" alt="台灣景點圖示" />
                <span>台灣景點</span>
              </a>
            </li>
            <li class="col nav-item">
              <a class="nav-link active" href="#">
                <img src="img/Frame 42.png" alt="美食住宿圖示" />
                <span>美食住宿</span>
              </a>
            </li>
            <li class="col nav-item">
              <a class="nav-link active" href="#">
                <img src="img/Frame 43.png" alt="景點交通圖示" />
                <span>景點交通</span>
              </a>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="banner px-4 py-5">
      <div
        id="carouselSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://fakeimg.pl/1226x490/"
              class="d-block w-100"
              alt="1"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
